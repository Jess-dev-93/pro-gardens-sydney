<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Gardens Sydney</title>
  </head>
  <body class="pt-20 min-h-screen bg-gray-50">  <!-- pt-20 or pt-24 depending on header height -->
    
    <header class="fixed top-0 left-0 w-full bg-green-800 text-white py-4 z-50 shadow-lg">
  <nav class="max-w-6xl mx-auto flex justify-between items-center px-6 lg:px-8">
    <!-- Logo -->
    <h2 class="text-2xl font-bold">Pro Gardens Sydney</h2>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8 items-center">
      <a class="hover:underline transition" href="#home">Home</a>
      <a class="hover:underline transition" href="#meet-the-team">Meet The Team</a>
      <a class="hover:underline transition" href="#our-services">Our Services</a>
      <a class="bg-white text-green-800 px-5 py-2 rounded-lg font-semibold hover:bg-gray-100 transition" href="#lets-talk">Let's Talk</a>
    </div>

    <!-- Mobile Hamburger (input first!) -->
    <div class="md:hidden flex items-center">
      <input type="checkbox" id="nav-toggle" class="hidden peer" />
      <label for="nav-toggle" class="flex flex-col gap-1.5 cursor-pointer z-50">
        <span class="w-8 h-1 bg-white rounded transition-all duration-300 peer-checked:rotate-45 peer-checked:translate-y-2.5"></span>
        <span class="w-8 h-1 bg-white rounded transition-all duration-300 peer-checked:opacity-0"></span>
        <span class="w-8 h-1 bg-white rounded transition-all duration-300 peer-checked:-rotate-45 peer-checked:-translate-y-2.5"></span>
      </label>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div class="absolute top-full left-0 w-full bg-green-800 shadow-lg md:hidden hidden peer-checked:block">
      <div class="flex flex-col items-center py-8 space-y-6 text-lg">
        <a class="hover:underline transition" href="#home">Home</a>
        <a class="hover:underline transition" href="#meet-the-team">Meet The Team</a>
        <a class="hover:underline transition" href="#our-services">Our Services</a>
        <a class="bg-white text-green-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition" href="#lets-talk">Let's Talk</a>
      </div>
    </div>
  </nav>
</header>


  <section class="relative h-screen overflow-hidden">
  <!-- Slideshow Images -->
  <div class="absolute inset-0">
    <!-- Slide 1 -->
    <input type="radio" name="slide" id="slide1" class="hidden peer/slide1" checked />
    <div class="absolute inset-0 bg-cover bg-center opacity-0 peer-checked/slide1:opacity-100 transition-opacity duration-1000 ease-in-out" style="background-image: url('https://parkleasandsoil.com.au/wp-content/uploads/2025/09/landscaping-parklea-sand-soil-sydney-garden-1200x672.jpg');"></div>
    
    <!-- Slide 2 -->
    <input type="radio" name="slide" id="slide2" class="hidden peer/slide2" />
    <div class="absolute inset-0 bg-cover bg-center opacity-0 peer-checked/slide2:opacity-100 transition-opacity duration-1000 ease-in-out" style="background-image: url('https://archipro.com.au/images/cdn-images/width%3D3840%2Cquality%3D80/images/s1/article/guides-and-ideas/longueville-garden-fifth-season-landscapes.png/eyJlZGl0cyI6W3sidHlwZSI6InpwY2YiLCJvcHRpb25zIjp7ImJveFdpZHRoIjoxOTIwLCJib3hIZWlnaHQiOjEyODAsImNvdmVyIjp0cnVlLCJ6b29tV2lkdGgiOjE5MjUsInNjcm9sbFBvc1giOjUwLCJzY3JvbGxQb3NZIjo1MCwiYmFja2dyb3VuZCI6InJnYigxNjEsMTQ4LDEzMSkiLCJmaWx0ZXIiOjB9fV0sInF1YWxpdHkiOjg3fQ==');"></div>
    
    <!-- Slide 3 -->
    <input type="radio" name="slide" id="slide3" class="hidden peer/slide3" />
    <div class="absolute inset-0 bg-cover bg-center opacity-0 peer-checked/slide3:opacity-100 transition-opacity duration-1000 ease-in-out" style="background-image: url('https://www.ozbreed.com.au/wp-content/uploads/2024/01/Modern-Australian-garden-design-Althus-Landscape-Designs-MIFGS-2023.jpg');"></div>
    
    <!-- Add more slides similarly (up to 6) with ids like slide4, slide5, etc. -->
  </div>

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Hero Content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-6">
    <h1 class="text-5xl md:text-7xl font-bold mb-4 drop-shadow-lg">
      Pro Gardens Sydney
    </h1>
    <p class="text-xl md:text-3xl mb-8 max-w-3xl drop-shadow-md">
      Sydney's most reliable gardeners<br>
      Stunning Landscapes that come to life
    </p>
    <button class="bg-green-700 hover:bg-green-600 text-white px-10 py-5 rounded-lg text-xl font-semibold transition shadow-xl">
      Get a Free Quote
    </button>
  </div>

  <!-- Navigation Dots -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-3 z-20">
    <label for="slide1" class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 cursor-pointer transition-all duration-300 peer-checked/slide1:bg-opacity-100 peer-checked/slide1:scale-125"></label>
    <label for="slide2" class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 cursor-pointer transition-all duration-300 peer-checked/slide2:bg-opacity-100 peer-checked/slide2:scale-125"></label>
    <label for="slide3" class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 cursor-pointer transition-all duration-300 peer-checked/slide3:bg-opacity-100 peer-checked/slide3:scale-125"></label>
    <!-- Add more dots/labels for additional slides -->
  </div>
</section>

    <!-- Add more sections here later -->

    <script type="module" src="/src/main.js"></script>  <!-- Keep this if present -->
  </body>
</html>
